<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Gerador de Paleta de Cores</title>
        <link rel="stylesheet" href="palettegen.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="lib/color-scheme/color-scheme.min.js" defer></script>
    </head>
    <body>
        <div class="row">
            <p class="centered-text">Gerador de Paleta</p>
            <ul class="container">
            </ul>
            <button class="refresh-palette">Criar Paleta</button>
        </div>
        <div class="row2">
            <ul class="options">
                <li class="option tool active" id="monochromatic">
                    <span>Monocromático</span>
                </li>
                <li class="option tool" id="contrast">
                    <span>Contraste</span>
                <li class="option tool" id="triade">
                    <span>Triade</span>
                </li>
                <li class="option tool" id="tetrade">
                    <span>Tétrade</span>
                <li class="option tool" id="analogic">
                    <span>Analógico</span>
            </ul>
        </div>
        <div class="row3">
            <ul class="options2">
                <li class="option2 tool2 active2" id="none">
                    <span>Padrão</span>
                </li>
                <li class="option2 tool2" id="pastel">
                    <span>Pastel</span>
                </li>
                <li class="option2 tool2" id="soft">
                    <span>Suave</span>
                <li class="option2 tool2" id="light">
                    <span>Leve</span>
                </li>
                <li class="option2 tool2" id="hard">
                    <span>Pesado</span>
                <li class="option2 tool2" id="pale">
                    <span>Pálido</span>
            </ul>
        </div>
    </body>
</html>
