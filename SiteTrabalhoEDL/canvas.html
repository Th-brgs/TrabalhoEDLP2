<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Canvas Online</title>
    <link rel="stylesheet" href="canvas.css">
    <Meta name="viewport" content="width=device-width, initial scale=1.0">
    <script src="canvas.js" defer></script>

<body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
            <label class="title">Formas</label>
            <ul class="options">
                <li class="option tool" id="circle">
                    <img src="Icones/circle.svg" alt="">
                    <span>Círculo</span>
                </li>
                <li class="option tool" id="rectangle">
                    <img src="Icones/rectangle.svg" alt="">
                    <span>Retângulo</span>
                </li>
                <li class="option tool" id="triangle">
                    <img src="Icones/triangle.svg" alt="">
                    <span>Triângulo</span>
                </li>
                <li class="option">
                    <input type="checkbox" id="Balde-de-tinta">
                    <label for="Balde-de-tinta">Balde-de-tinta</label>
                </li>
            </ul>
        </div>
        <div class="row">
            <label class="title">Pincéis</label>
            <ul class="options">
                <li class="option active tool" id="brush">
                    <img src="Icones/brush.svg" alt="">
                    <span>Pincel</span>
                </li>
                <li class="option tool" id="eraser">
                    <img src="Icones/eraser.svg" alt="">
                    <span>Borracha</span>
                </li>
                <li class="option">
                    <input type="range" id="Tamanho" min="1" max="30" value="5">
                </li>
            </ul>
        </div>
        <div class="row colors">
            <label class="title">Cores</label>
            <ul class="options">
                <li class="option"></li>
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option">
                    <input type="color" id="color-picker" value="#ff00c8">
                </li>
            </ul>
        </div>
        <div class="row buttons">
            <button class="clear-canvas">Limpar Canvas</button>
            <button class="salvar-imagem">Salvar como imagem</button>
        </div>
     </section>
     <section class="drawing-board">
        <canvas></canvas>
     </section>
    </div>
</body>
</head>

</html>
